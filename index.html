<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tic Tac Toe -  A Simple Web Game</title>

  <!-- Insert meta tags here -->
  <meta name="description" content="Play Tic Tac Toe in your browser!">
  <meta name="author" content="Nupur Gour">
  <meta name="keywords" content="Tic Tac Toe, JavaScript, Game, HTML CSS">

  <!-- Styles and favicon next -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board" role="grid" aria-label="Tic Tac Toe Board">
            <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 1"></div>

           <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 2"></div>

            <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 3"></div>

           <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 4"></div>

           <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 5"></div>

            <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 6"></div>

            <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 7"></div>

            <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 8"></div>

           <div class="cell" id="cell-0" role="gridcell" tabindex="0" aria-label="Cell 9"></div>

        </div>
        <section aria-live="polite">
       <p id="message"></p>
        <button id="reset-btn">Reset</button>
       </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
