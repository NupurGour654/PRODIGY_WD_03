<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play Tic Tac Toe - Simple Web Game</title>

  <!-- Insert meta tags here -->
  <meta name="description" content="Play Tic Tac Toe in your browser!">
  <meta name="author" content="Nupur Gour">
  <meta name="keywords" content="Tic Tac Toe, JavaScript, Game, HTML CSS">

  <!-- Styles and favicon next -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <div id="message"></div>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
